# Nixpacks Configuration for Sakshya AI Backend

# System packages required for OpenCV and PDF processing
[phases.setup]
nixPkgs = ["python310", "poppler_utils", "tesseract", "libgl1"]

# Install Python dependencies
[phases.install]
cmds = ["python -m venv /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

# Start command (matches Procfile, but explicit here too)
[start]
cmd = ". /opt/venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"
